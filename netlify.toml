[build]
  # 빌드 명령어 (환경 변수를 index.html에 주입)
  command = "node build-netlify.js"
  
  # 배포할 디렉토리
  publish = "public"

[[redirects]]
  # SPA 라우팅 지원 (모든 경로를 index.html로)
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Node.js 버전 지정
  NODE_VERSION = "18"

# 환경 변수 예시 (Netlify 대시보드에서 실제 값 설정 필요)
# 아래 변수들은 Netlify 사이트 설정 > Environment variables에서 설정하세요
# 
# 필수 변수:
# - API_URL: Railway에서 배포된 백엔드 URL (예: https://your-backend.railway.app)
# 
# 선택 변수 (Firebase 사용 시):
# - FIREBASE_API_KEY
# - FIREBASE_AUTH_DOMAIN
# - FIREBASE_PROJECT_ID
# - FIREBASE_STORAGE_BUCKET
# - FIREBASE_MESSAGING_SENDER_ID
# - FIREBASE_APP_ID

# 헤더 설정
[[headers]]
  # 모든 페이지에 적용
  for = "/*"
  [headers.values]
    # 보안 헤더
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # CORS 헤더 (백엔드 API 호출용)
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# 정적 파일 캐싱
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

